    <h1>Contact Me</h1>

    <div class="contact-form">
      <form method="post" action="mailto:juliana.barbulescu@gmail.com" autocomplete="on">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name*</label>
          </div>
          <div class="col-75">
            <input type="text" name="firstname" id="fname" placeholder="Your name" required minlength="3">
          </div>
        </div><br>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name*</label>
          </div>
          <div class="col-75">
            <input type="text" name="lastname" id="lname" placeholder="Your surname" required minlength="3">
          </div>
        </div><br>

        <div class="row">
          <div class="col-25">
            <label for="phone">Phone number</label>
          </div>
          <div class="col-75">
            <input type="text" name="phone" id="phone" placeholder="Your phone number" pattern="[0-9]+">
          </div>
        </div><br>

        <div class="row">
          <div class="col-25">
            <label for="email">Email*</label>
          </div>
          <div class="col-75">
            <input type="email" name="email" id="email" placeholder="Your email" required>
          </div>
        </div><br>

        <div class="row">
          <div class="col-25">
            <label for="message">Message*</label>
          </div>
          <div class="col-75">
            <textarea name="message" id="message" placeholder="Write your message here" required></textarea>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div><br>

    <p><i>All asterisk(*) fields are mandatory.</i></p>
